<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILE60 // SYSTEM_TERMINAL</title>
    <meta name="description"
        content="Temporary file hosting for developers. Share images, videos, and code. Up to 100MB. Files auto-delete after 60 minutes.">
    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"></script>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="/config.js"></script>
    <style>
        html,
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #root {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Simple loader for pre-hydration */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top-color: #00ff41;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="initial-loader">
            <div class="spinner"></div>
        </div>
    </div>
    <script type="module" src="../src/main.jsx"></script>
</body>

</html>
