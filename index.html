<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILE60 // SYSTEM_TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { mono: ['"Courier Prime"', 'monospace'] },
                    colors: { bg: '#d1d1d1', core: '#ffffff', ink: '#000000', accent: '#00ff41', alert: '#ff2a00', terminal: '#121212' },
                    boxShadow: { 'brutal': '8px 8px 0px 0px #000', 'brutal-sm': '4px 4px 0px 0px #000', 'brutal-lg': '12px 12px 0px 0px #000' }
                }
            }
        }
    </script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier Prime', monospace;
            background-color: #d1d1d1;
        }

        .bg-grid {
            background-size: 40px 40px;
            background-image: radial-gradient(circle, #bcbcbc 1px, rgba(0, 0, 0, 0) 1px);
        }

        .scanlines::after {
            content: "";
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.07) 0px, rgba(0, 0, 0, 0.07) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 5;
        }

        .custom-scroll::-webkit-scrollbar {
            width: 16px;
            border-left: 4px solid #000;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: #d1d1d1;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #000;
            border: 2px solid #d1d1d1;
        }

        .terminal-gutter {
            background: #1a1a1a;
            border-right: 1px solid #333;
            color: #444;
            text-align: right;
            padding-right: 8px;
            user-select: none;
        }

        .active-press:active {
            transform: translate(3px, 3px);
            box-shadow: 0px 0px 0px 0px #000;
        }

        #code-editor {
            resize: none;
            outline: none;
            background: transparent;
            color: #00ff41;
            caret-color: #00ff41;
            line-height: 1.5;
        }

        #notification-box {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s ease;
            transform: translateY(-150%);
            opacity: 0;
            visibility: hidden;
        }

        #notification-box.visible {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body class="flex flex-col h-screen bg-grid" ondragenter="handleGlobalDragEnter(event)">

    <div id="notification-box"
        class="fixed top-14 left-1/2 -translate-x-1/2 z-[100] w-[90%] max-w-md pointer-events-none">
        <div id="notification-content"
            class="bg-alert border-[4px] border-black p-4 shadow-brutal flex items-start gap-4">
            <div class="bg-black text-white px-2 py-1 text-xs font-black uppercase">SYSTEM_MSG</div>
            <div id="notification-text" class="text-sm font-bold uppercase leading-tight pt-1"></div>
        </div>
    </div>

    <header
        class="h-10 border-b-[4px] border-black bg-black text-white flex items-center px-4 justify-between shrink-0 z-50">
        <div class="text-[10px] font-bold tracking-[0.2em] uppercase flex items-center gap-4">
            <span id="system-status">● SYSTEM_OFFLINE</span>
            <span class="opacity-40">CPU_01: NOMINAL</span>
        </div>
        <div class="text-[10px] font-bold uppercase">FILE60_V2.5</div>
    </header>

    <main class="flex flex-col md:flex-row flex-grow overflow-hidden">
        <aside
            class="w-full md:w-[480px] border-b-[4px] md:border-b-0 md:border-r-[4px] border-black bg-[#e5e5e5] p-6 flex flex-col shrink-0">
            <h1 class="font-black text-[4rem] leading-[0.7] tracking-tighter mb-8 -skew-x-6">FILE<br>60.</h1>

            <div class="flex border-[4px] border-black mb-8 shadow-brutal bg-black">
                <button onclick="setMode('upload')" id="btn-mode-upload"
                    class="flex-1 py-3 font-black text-xs uppercase bg-accent text-black border-r-[4px] border-black transition-all">FILES</button>
                <button onclick="setMode('code')" id="btn-mode-code"
                    class="flex-1 py-3 font-black text-xs uppercase bg-black text-white hover:text-accent transition-all">EDITOR</button>
            </div>

            <div id="module-upload" class="flex flex-col flex-grow">
                <div id="upload-zone" onclick="triggerFileInput()"
                    class="flex-grow min-h-[200px] border-[4px] border-black bg-white hover:bg-accent transition-all cursor-crosshair flex flex-col justify-center items-center p-8 relative group shadow-brutal">
                    <div id="upload-default" class="text-center">
                        <div
                            class="font-black text-2xl uppercase border-[4px] border-black bg-white px-6 py-3 shadow-brutal group-hover:shadow-none transition-all">
                            PUSH_DATA</div>
                        <p class="mt-6 text-[10px] font-bold tracking-widest leading-relaxed">IMG / VID / PDF / JS /
                            HTML / CSS</p>
                    </div>
                    <input type="file" id="file-input" class="hidden" onchange="handleFileSelect(event)">
                </div>
            </div>

            <div id="module-code" class="hidden flex-col flex-grow">
                <div
                    class="flex-grow border-[4px] border-black bg-terminal shadow-brutal flex flex-col overflow-hidden">
                    <div class="bg-black border-b-[2px] border-white/10 p-2 flex justify-between items-center">
                        <div class="flex gap-1.5 px-2">
                            <div class="w-2.5 h-2.5 rounded-full bg-alert"></div>
                            <div class="w-2.5 h-2.5 rounded-full bg-yellow-400"></div>
                            <div class="w-2.5 h-2.5 rounded-full bg-accent"></div>
                        </div>
                        <select id="code-ext"
                            class="bg-terminal text-accent text-[9px] border-[1px] border-accent/50 px-2 py-0.5 uppercase font-bold outline-none">
                            <option value="html">index.html</option>
                            <option value="js">script.js</option>
                            <option value="css">style.css</option>
                            <option value="txt">raw.txt</option>
                        </select>
                    </div>
                    <div class="flex flex-grow relative overflow-hidden">
                        <div class="terminal-gutter w-10 pt-3 text-[10px] font-mono leading-[1.5]">
                            1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10</div>
                        <textarea id="code-editor" class="flex-grow p-3 text-sm font-mono overflow-y-auto custom-scroll"
                            placeholder="// PASTE YOUR CODE HERE..."></textarea>
                    </div>
                    <button id="execute-btn" onclick="uploadCode()"
                        class="active-press border-t-[4px] border-black bg-accent py-4 font-black text-xs uppercase hover:bg-white transition-colors">
                        EXECUTE: GENERATE_LINK
                    </button>
                </div>
            </div>

            <div class="mt-8 p-4 border-[2px] border-black/20 text-[10px] font-bold opacity-60 uppercase italic">
                Volatile system. Server-controlled retention.
            </div>
        </aside>

        <section class="flex-grow flex flex-col overflow-hidden">
            <div id="file-list-container" class="flex-grow overflow-y-auto p-8 custom-scroll">
                <div id="empty-state" class="hidden h-full flex items-center justify-center">
                    <div class="text-[5rem] font-black opacity-5 -rotate-6 select-none uppercase">No_Content</div>
                </div>
                <div id="file-grid" class="grid grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 gap-10"></div>
            </div>
        </section>
    </main>

    <script>
        const WORKER_BASE_URL = 'https://square-cherry-309b.abhaysharma-as2719.workers.dev';
        const STORAGE_KEY = 'file60_v3';

        let files = [];
        let isUploading = false;
        let sessionToken = null;
        let notificationTimeout;

        async function init() {
            try {
                const res = await fetch(`${WORKER_BASE_URL}/api/init-session`);
                if (!res.ok) throw new Error();
                const data = await res.json();
                sessionToken = data.token;
                document.getElementById('system-status').innerText = '● SYSTEM_READY';
                document.getElementById('system-status').classList.remove('text-alert');
                document.getElementById('system-status').classList.add('text-accent');
            } catch (err) {
                document.getElementById('system-status').innerText = '● AUTH_ERROR';
                document.getElementById('system-status').classList.add('text-alert');
            }

            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                files = JSON.parse(saved).filter(f => f.expires === "never" || Date.now() < f.expires);
                saveFiles();
            }
            render();
            setInterval(updateTimers, 1000);
        }

        function showStatus(msg, type = "error") {
            const box = document.getElementById('notification-box');
            const content = document.getElementById('notification-content');
            const text = document.getElementById('notification-text');
            clearTimeout(notificationTimeout);
            content.className = type === "error" ? "bg-alert border-[4px] border-black p-4 shadow-brutal flex items-start gap-4" : "bg-accent border-[4px] border-black p-4 shadow-brutal flex items-start gap-4";
            text.innerText = msg;
            box.classList.add('visible');
            notificationTimeout = setTimeout(() => box.classList.remove('visible'), 4000);
        }


        async function uploadFile(file) {
            if (isUploading || !sessionToken) {
                if (!sessionToken) showStatus("System Offline.");
                return;
            }

            isUploading = true;
            toggleLoading(true);

            try {
                const reader = new FileReader();
                reader.readAsArrayBuffer(file);
                reader.onload = async () => {
                    try {
                        const response = await fetch(`${WORKER_BASE_URL}/api/create-file`, {
                            method: 'POST',
                            headers: {
                                'x-session-token': sessionToken,
                                'Content-Type': file.type || 'application/octet-stream'
                            },
                            body: reader.result
                        });

                        const resData = await response.json();

                        if (response.ok) {
                            const downloadUrl = resData.url.startsWith('http') ? resData.url : `${WORKER_BASE_URL}${resData.url}`;

                            // FIX: Read expiry from the JSON body (resData) instead of headers
                            let expiryMs = "never";
                            if (resData.expires_at) {
                                expiryMs = resData.expires_at; // Using the timestamp directly
                            }

                            files.unshift({
                                id: resData.id,
                                name: file.name,
                                url: downloadUrl,
                                type: file.type || 'text/plain',
                                expires: expiryMs,
                                created: Date.now()
                            });

                            saveFiles();
                            render();
                            showStatus("Sync Complete.", "success");
                        } else {
                            showStatus(`ACCESS_DENIED: ${resData.error || "Rate limited."}`);
                        }
                    } catch (e) {
                        showStatus("Sync interrupted.");
                    } finally {
                        isUploading = false;
                        toggleLoading(false);
                    }
                };
            } catch (err) {
                isUploading = false; toggleLoading(false);
                showStatus("Local Read Error.");
            }
        }
        function render() {
            const grid = document.getElementById('file-grid');
            const empty = document.getElementById('empty-state');
            if (files.length === 0) { empty.classList.remove('hidden'); grid.innerHTML = ''; return; }
            empty.classList.add('hidden');
            grid.innerHTML = files.map(file => {
                const isImg = file.type.startsWith('image');
                return `
                <div class="bg-white border-[4px] border-black shadow-brutal p-5 flex flex-col gap-5">
                    <div class="relative aspect-video bg-black border-[3px] border-black overflow-hidden scanlines flex items-center justify-center">
                        <div class="absolute top-3 left-3 z-10 bg-accent border-[2px] border-black px-2 py-0.5 text-[10px] font-black uppercase text-black">
                            ${file.name.split('.').pop()}
                        </div>
                        ${isImg ? `<img class="w-full h-full object-cover" src="${file.url}" loading="lazy">` :
                        `<div class="text-accent text-center p-6 font-bold text-[11px] break-all uppercase tracking-tighter">${file.name}</div>`}
                    </div>
                    <div class="flex gap-3">
                        <button onclick="copyToClipboard('${file.url}', this)" class="active-press flex-grow bg-black text-white border-[3px] border-black py-4 font-black text-[11px] shadow-brutal-sm uppercase">COPY_LINK</button>
                        <button onclick="removeFile('${file.id}')" class="active-press bg-alert text-white border-[3px] border-black px-6 py-4 font-black shadow-brutal-sm">X</button>
                    </div>
                    <div class="border-[3px] border-black h-6 bg-[#eee] relative overflow-hidden">
                        <div id="bar-${file.id}" class="h-full bg-black transition-all duration-1000" style="width: 100%"></div>
                        <div id="time-${file.id}" class="absolute inset-0 flex items-center justify-center text-[10px] font-black mix-blend-difference text-white uppercase">Calculating...</div>
                    </div>
                </div>`;
            }).join('');
            updateTimers();
        }

        function updateTimers() {
            const now = Date.now();
            files.forEach(f => {
                const bar = document.getElementById(`bar-${f.id}`);
                const text = document.getElementById(`time-${f.id}`);
                if (!bar || !text) return;

                if (f.expires === "never") {
                    bar.style.width = "100%";
                    text.innerText = "PERMANENT_RECORDS";
                    return;
                }

                const totalDuration = f.expires - f.created;
                const remaining = f.expires - now;

                if (remaining <= 0) {
                    removeFile(f.id);
                    return;
                }

                const pct = Math.max(0, (remaining / totalDuration) * 100);
                const h = Math.floor(remaining / 3600000);
                const m = Math.floor((remaining % 3600000) / 60000);
                const s = Math.floor((remaining % 60000) / 1000);

                bar.style.width = `${pct}%`;
                text.innerText = `EXP_IN: ${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            });
        }

        function toggleLoading(busy) {
            const zone = document.getElementById('upload-default');
            const execBtn = document.getElementById('execute-btn');
            if (busy) {
                zone.innerHTML = `<div class="font-black text-2xl uppercase border-[4px] border-black bg-accent px-6 py-3 animate-pulse">UPLOADING...</div>`;
                execBtn.innerText = "PROCESS_PENDING...";
                execBtn.disabled = true;
            } else {
                zone.innerHTML = `<div class="font-black text-2xl uppercase border-[4px] border-black bg-white px-6 py-3 shadow-brutal group-hover:shadow-none transition-all">PUSH_DATA</div><p class="mt-6 text-[10px] font-bold tracking-widest leading-relaxed">IMG / VID / PDF / JS / HTML / CSS</p>`;
                execBtn.innerText = "EXECUTE: GENERATE_LINK";
                execBtn.disabled = false;
            }
        }

        function saveFiles() { localStorage.setItem(STORAGE_KEY, JSON.stringify(files)); }
        function removeFile(id) { files = files.filter(f => f.id !== id); saveFiles(); render(); }
        function triggerFileInput() { document.getElementById('file-input').click(); }
        function handleFileSelect(e) { if (e.target.files.length > 0) uploadFile(e.target.files[0]); }
        function handleGlobalDragEnter(e) { e.preventDefault(); }
        async function copyToClipboard(u, b) { await navigator.clipboard.writeText(u); const o = b.innerText; b.innerText = 'COPIED!'; b.classList.add('bg-accent'); setTimeout(() => { b.innerText = o; b.classList.remove('bg-accent'); }, 1000); }
        function setMode(m) {
            const isU = m === 'upload';
            document.getElementById('module-upload').classList.toggle('hidden', !isU);
            document.getElementById('module-code').classList.toggle('hidden', isU);
            document.getElementById('btn-mode-upload').classList.toggle('bg-accent', isU);
            document.getElementById('btn-mode-upload').classList.toggle('text-black', isU);
            document.getElementById('btn-mode-code').classList.toggle('bg-accent', !isU);
            document.getElementById('btn-mode-code').classList.toggle('text-black', !isU);
        }
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
